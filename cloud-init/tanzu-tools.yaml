## Required syntax at the start of user-data file
users:
## Create the default user for the OS
  - default

  - name: vp
    gecos: victor pupim
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    lock_passwd: false
    shell: /bin/bash
    plain_text_passwd: bekind
    ssh_authorized_keys:
      - ssh-rsa  pupimvictor@gmail.com
      
    
## Enable DHCP on the default network interface provisioned in the VM
network:
  version: 2
  ethernets:
      ens192:
          dhcp4: true

runcmd:
  - mkdir /home/vp/workspace
